<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Fireguard</title>
  <!-- Manifest with correct path -->
  <link rel="manifest" href="/Fireguard/manifest.json">
</head>
<body>
  <div id="root"></div>
  <!-- Your main JavaScript file (adjust the path if needed) -->
  <script type="module" src="/Fireguard/src/main.tsx"></script>
  <!-- (Optional) Replit banner script, remove if not needed -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Fireguard/service-worker.js', { scope: '/Fireguard/' })
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
